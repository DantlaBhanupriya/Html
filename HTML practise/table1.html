<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse;
                background-color: aqua;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h2>TD elements define table cells</h2>
        <table style="width:100%">
            <tr>
                <td>emil</td>
                <td>tobias</td>
                <td>linus</td>
            </tr>
            <tr>
                <td>16</td>
                <td>14</td>
                <td>10</td>
            </tr>
        </table>
        <p>To understand the example better,we have added borders to the table.</p>
    </body>
</html>
